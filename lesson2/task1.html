<body>
    <p> 1. Почему код дает именно такие результаты?<br>
        var a = 1, b = 1, c, d;<br>
        c = ++a; alert(c); // 2<br>
        d = b++; alert(d); // 1<br>
        c = (2+ ++a); alert(c); // 5<br>
        d = (2+ b++); alert(d); // 4<br>
        alert(a); // 3<br>
        alert(b); // 3
    </p>
