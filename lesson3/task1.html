<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
        1. С помощью цикла while вывести все простые числа в промежутке от 0 до 100
        */

        let a = 1;
        let myArray = new Array;
        myArray.push(a)

        let index, len, flag;
        while (a <= 100) {
            flag = false
            ++a;
            for (index = 0, len = myArray.length; index < len; ++index) {
                if ((a % myArray[index] === 0) && (myArray[index] != 1)) {
                    flag = true;
                    break;
                }
            }
            if (flag == true) {
                continue;
            }
            else {
                myArray.push(a);
            }
        }
        console.log(myArray);
    </script>
</body>

</html>
